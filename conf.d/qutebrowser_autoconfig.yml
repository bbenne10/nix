# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.completion.category.bg:
    global: '#282828'
  colors.completion.category.border.bottom:
    global: '#282828'
  colors.completion.category.border.top:
    global: '#282828'
  colors.completion.even.bg:
    global: '#313131'
  colors.completion.fg:
    global: '#ebdbb2'
  colors.completion.item.selected.bg:
    global: '#d79921'
  colors.completion.item.selected.border.bottom:
    global: '#d79921'
  colors.completion.item.selected.border.top:
    global: '#d79921'
  colors.completion.item.selected.fg:
    global: '#282828'
  colors.completion.match.fg:
    global: '#cc241d'
  colors.completion.odd.bg:
    global: '#282828'
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.normal.bg:
    global: '#282828'
  colors.statusbar.url.success.http.fg:
    global: '#98971A'
  colors.statusbar.url.success.https.fg:
    global: '#98971A'
  colors.tabs.bar.bg:
    global: '#FF00FF'
  colors.tabs.even.bg:
    global: '#282828'
  colors.tabs.even.fg:
    global: '#ebdbb2'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.odd.fg:
    global: '#ebdbb2'
  colors.tabs.selected.even.bg:
    global: '#98971A'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#98971A'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.darkmode.enabled:
    global: false
  fonts.default_family:
    global: Recursive Mono Linear Static
  fonts.tabs.selected:
    global: bold 10pt Recursive Mono Linear Static
  fonts.tabs.unselected:
    global: 10pt Recursive Mono Linear Static
  hints.padding:
    global:
      bottom: 4
      left: 3
      right: 3
      top: 3
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
