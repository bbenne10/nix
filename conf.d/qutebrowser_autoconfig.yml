# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.completion.category.bg:
    global: '#2E3440'
  colors.completion.category.border.bottom:
    global: '#2E3440'
  colors.completion.category.border.top:
    global: '#2E3440'
  colors.completion.even.bg:
    global: '#3B4252'
  colors.completion.fg:
    global: '#D8DEE9'
  colors.completion.item.selected.bg:
    global: '#EBCB8B'
  colors.completion.item.selected.border.bottom:
    global: '#EBCB8B'
  colors.completion.item.selected.border.top:
    global: '#EBCB8B'
  colors.completion.item.selected.fg:
    global: '#2E3440'
  colors.completion.match.fg:
    global: '#BF616A'
  colors.completion.odd.bg:
    global: '#2E3440'
  colors.statusbar.command.bg:
    global: '#2E3440'
  colors.statusbar.normal.bg:
    global: '#2E3440'
  colors.statusbar.url.success.http.fg:
    global: '#A3BE8C'
  colors.statusbar.url.success.https.fg:
    global: '#A3BE8C'
  colors.tabs.even.bg:
    global: '#2E3440'
  colors.tabs.even.fg:
    global: '#D8DEE9'
  colors.tabs.odd.bg:
    global: '#2E3440'
  colors.tabs.odd.fg:
    global: '#D8DEE9'
  colors.tabs.selected.even.bg:
    global: '#A3BE8C'
  colors.tabs.selected.even.fg:
    global: '#2E3440'
  colors.tabs.selected.odd.bg:
    global: '#A3BE8C'
  colors.tabs.selected.odd.fg:
    global: '#2E3440'
  colors.webpage.darkmode.enabled:
    global: false
  fonts.default_family:
    global: Recursive Mono Linear Static
  fonts.tabs.selected:
    global: bold 10pt Recursive Mono Linear Static
  fonts.tabs.unselected:
    global: 10pt Recursive Mono Linear Static
  hints.padding:
    global:
      bottom: 4
      left: 3
      right: 3
      top: 3
  tabs.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
